<body>

	<script type="text/javascript">
		

		//UKE 37
		var a = 5;
		a++; //a = 6
		a *= 2; //a = 12
		var b = a+3; //b = 15
		var c = tull(b); // c = 30

		function tull(tall) {
			return tall*2;
		}

		//document.write(a + ", " + b + ", " + c);

		//UKE 38

		var a = Math.floor(Math.PI); //a = 3
		var b = a*2; //b = 6
		a += 2; //a = 5
		var c = magi(a,b); //c = 6*5 = 30
		b++; //b = 7

		function magi(n,m) {
			return n*m;
		}

		if (c == a*b) { //false (a*b=35 != 30)
			document.write(a + ", " + b + ", " + c)
		}
		else if (c == a+b) { //false (a+b=12 != 30)
			document.write(b + ", " + a + ", " + c)
		}
		else { //vi g√•r inn her og linjen under skrives ut
			document.write(c + ", " + b + ", " + a)
		}


	</script>

</body>
